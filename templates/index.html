<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Klasifikasi Karet Remah</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-5">
  <h1 class="mb-4">Klasifikasi Kualitas Karet Remah (CNN)</h1>
  <form id="form" class="mb-3">
    <input class="form-control" type="file" id="image" accept="image/*" required>
    <button class="btn btn-primary mt-3" type="submit">Prediksi</button>
  </form>
  <div id="result"></div>
</div>
<script>
  const form = document.getElementById('form');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const file = document.getElementById('image').files[0];
    const fd = new FormData();
    fd.append('image', file);
    const res = await fetch('/predict', { method: 'POST', body: fd });
    const data = await res.json();
    document.getElementById('result').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
  });
</script>
</body>
</html>
